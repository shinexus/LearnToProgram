# .github/workflows/daily-hiddify.yml
name: Daily HiddifyConfigsCLI

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: windows-latest
    timeout-minutes: 80

    steps:
      # -------------------------------------------------
      - name: 1. 拉取仓库
        uses: actions/checkout@v4

      # -------------------------------------------------
      - name: 2. 运行 CLI
        id: run_exe
        shell: pwsh
        timeout-minutes: 70
        run: |
          $exeDir = "HiddifyConfigsCLI/bin/Debug/net9.0"
          Set-Location $exeDir

          $exe = "HiddifyConfigsCLI.exe"
          if (!(Test-Path $exe)) { Write-Error "EXE 不存在: $exe"; exit 1 }

          # $input = "https://raw.githubusercontent.com/shinexus/LearnToProgram/refs/heads/master/HiddifyConfigsCLI/config/urls.txt"
          $input = "https://raw.githubusercontent.com/shinexus/LearnToProgram/refs/heads/master/HiddifyConfigsCLI/config/test_url.txt"

          & ".\$exe" `
            --input $input `
            --output "valid_links.txt" `
            --max-lines 100 `
            --max-parts 2 `
            --timeout 6 `
            --parallel 256 `
            --http-timeout 5 `
            --verbose
          
          if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }

      # -------------------------------------------------
      - name: 调试：搜索整个 workspace 的 valid_links.txt
        shell: pwsh
        run: |
          Write-Host "当前目录: $(Get-Location)"
          Write-Host "搜索 valid_links* in workspace:"
          Get-ChildItem -Recurse -Filter "valid_links*" |
          Format-Table FullName, Length
      
      # -------------------------------------------------
      - name: 3. 上传产物
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: valid-links
          path: HiddifyConfigsCLI/bin/Debug/net9.0/valid_links*
          retention-days: 7
          if-no-files-found: warn

      # -------------------------------------------------
      - name: 4. 提交结果
        if: always() && steps.run_exe.outcome == 'success'
        shell: pwsh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          Set-Location $env:GITHUB_WORKSPACE

          git config --global user.name  "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

          # 进入 EXE 目录提交 valid_links*
          # Set-Location "HiddifyConfigsCLI/bin/Debug/net9.0"
          # git add valid_links*
          Set-Location $env:GITHUB_WORKSPACE
          git add HiddifyConfigsCLI/bin/Debug/net9.0/valid_links*          

          # 返回仓库根目录执行 commit/push
          Set-Location $env:GITHUB_WORKSPACE

          git diff --cached --quiet
          if ($LASTEXITCODE -eq 0) {
            Write-Host "文件无变化，跳过 commit"
            exit 0
          }

          git commit -m "Update valid_links"
          git push origin HEAD:${{ github.ref }}
