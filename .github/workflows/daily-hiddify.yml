# .github/workflows/daily-hiddify.yml
name: Daily HiddifyConfigsCLI

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:
  permissions:
  contents: write

jobs:
  run:
    runs-on: windows-latest
    timeout-minutes: 60

    steps:
      # -------------------------------------------------
      - name: 1. 拉代码
        uses: actions/checkout@v4

      # -------------------------------------------------
      - name: 2. 运行 exe（输出到 exe 同目录）
        id: run_exe
        shell: pwsh
        timeout-minutes: 50
        run: |
          # ---- 关键：切换到 exe 所在目录 ----
          $exeDir = "HiddifyConfigsCLI/bin/Debug/net8.0"
          Set-Location $exeDir

          # ---- 打印当前目录（确认切换成功）----
          Write-Host "=== 当前工作目录（已切到 exe 目录）==="
          Write-Host "PWD: $(Get-Location)"

          # ---- 检查 exe ----
          $exe = "HiddifyConfigsCLI.exe"
          if (!(Test-Path $exe)) { Write-Error "EXE 未找到: $exe"; exit 1 }

          # ---- 输入为远程 URL（CLI 支持）----
          $input = "https://raw.githubusercontent.com/shinexus/LearnToProgram/refs/heads/master/HiddifyConfigsCLI/urls.txt"

          # ---- 执行 CLI（所有输出文件会落在 exe 目录）----
          & ".\$exe" `
            --input $input `
            --output valid_links.txt `
            --max-lines 100 `
            --max-parts 2 `
            --timeout 2 `
            --parallel 250 `
            --http-timeout 5

          $code = $LASTEXITCODE
          Write-Host "CLI 退出码: $code"
          if ($code -ne 0) { exit $code }

      # -------------------------------------------------
      - name: 3. 列出生成的文件（从 exe 目录开始）
        if: always()
        shell: pwsh
        run: |
          Write-Host "=== 生成的文件（位于 exe 目录）==="
          Get-ChildItem -Path "HiddifyConfigsCLI/bin/Debug/net8.0" -Filter "valid_links*" | Format-Table Name, FullName, Length

      # -------------------------------------------------
      - name: 4. 上传产物（精确路径）
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: valid-links
          path: HiddifyConfigsCLI/bin/Debug/net8.0/valid_links*.txt
          retention-days: 7
          if-no-files-found: warn

      # -------------------------------------------------
      - name: 5. 提交结果（从 exe 目录提交）
        if: always() && steps.run_exe.outcome == 'success'
        shell: pwsh
        run: |
          $files = Get-ChildItem -Path "HiddifyConfigsCLI/bin/Debug/net8.0" -Filter "valid_links*.txt"
          if ($files.Count -eq 0) { Write-Host "没有文件可提交"; exit 0 }
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add $files.FullName
          git commit -m "Auto update $(Get-Date -Format yyyy-MM-dd_HHmm)"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
