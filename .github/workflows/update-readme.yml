name: Update README Timestamps

on:
  push:
    paths:
      - 'HiddifyConfigsCLI/bin/Debug/net8.0/valid_links.txt'
      - 'HiddifyConfigsCLI/bin/Debug/net8.0/valid_links_01.txt'
      - 'HiddifyConfigsCLI/bin/Debug/net8.0/valid_links_02.txt'
  schedule:
    - cron: '0 20 * * *'  # UTC 20:00 → 北京 04:00 次日
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout with full history
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - name: Get timestamps (Beijing time)
        id: ts
        run: |
          format_time() {
            local f="$1"
            if [ ! -f "$f" ]; then
              echo "1970-01-01 00:00:00"
              return
            fi
            git log -1 --format="%cd" --date=format-local:'%Y-%m-%d %H:%M:%S' "$f" 2>/dev/null || echo "1970-01-01 00:00:00"
          }

          echo "ALL_TIME=$(format_time 'HiddifyConfigsCLI/bin/Debug/net8.0/valid_links.txt') +0800" >> $GITHUB_OUTPUT
          echo "P01_TIME=$(format_time 'HiddifyConfigsCLI/bin/Debug/net8.0/valid_links_01.txt') +0800" >> $GITHUB_OUTPUT
          echo "P02_TIME=$(format_time 'HiddifyConfigsCLI/bin/Debug/net8.0/valid_links_02.txt') +0800" >> $GITHUB_OUTPUT

      - name: Replace only time inside []  (using Perl regex)
        run: |
          perl -i -pe '
            s@(\[Last Updated: )[^]]+(@]@\$1${{ steps.ts.outputs.ALL_TIME }}$2@  if /valid_links\.txt/;
            s@(\[Last Updated: )[^]]+(@]@\$1${{ steps.ts.outputs.P01_TIME }}$2@  if /valid_links_01\.txt/;
            s@(\[Last Updated: )[^]]+(@]@\$1${{ steps.ts.outputs.P02_TIME }}$2@  if /valid_links_02\.txt/;
          ' README.md

          echo "=== Updated timestamps in [] ==="
          grep "Last Updated" README.md

      - name: Commit if README changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if [[ "${{ github.event_name }}" == "push" ]]; then
            if git diff --quiet HEAD~1 -- HiddifyConfigsCLI/bin/Debug/net8.0/valid_links*.txt 2>/dev/null; then
              echo "No change in source files → skip"
              exit 0
            fi
          fi

          git add README.md
          if git diff --quiet --staged; then
            echo "No change in README → skip commit"
            exit 0
          fi

          git commit -m "chore: update timestamps in README [skip ci]"
          git push
